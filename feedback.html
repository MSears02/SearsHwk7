<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>CS 490 Template 4</title>    
            
	    <link   rel ="stylesheet" href="css/jquery.mobile-1.3.0.min.css" />

	    <script src="js/jquery-1.9.1.min.js"></script>
	    <script src="js/jquery.mobile-1.3.0.min.js"></script>

    <body>      
        <div data-role="page"  id="comments">


            <div data-role="header" data-theme="b">
               <h1>Feedback</h1>
            </div><!-- /header -->


            <div data-role="content">
				<div data-role="fieldcontain">
					<label for="name">Name:</label>
					<input type="text" name="name" id="name" value="" />
				</div>
				
				<div data-role="fieldcontain">
					<label for="email">E-Mail:</label>
					<input type="email" name="email" id="email" value="" />
				</div>
				
				<div data-role="fieldcontain">
					<label for="comments">Comments:</label>
					<textarea cols="40" rows="8" name="comments" id="comments"></textarea>
				</div>
				
				<div data-role="fieldcontain">
					<label for="contact">May We Contact You?</label>
					<select name="slider" id="contact" data-role="slider">
						<option value="no">No</option>
						<option value="yes">Yes</option>					
					</select>
				</div>
				
               <form action"#" method="post" data-transition="none">
               		<input type="submit" value="Send" data-theme="a" />
               </form>

            </div><!-- /content -->


            
	        <div data-role="footer" data-position="fixed"   >

	       </div>		


        </div><!-- /page -->



    </body>
